<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #qrCode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Generador de Código QR</h1>
    <input type="text" id="textInput" placeholder="Ingresa el texto aquí" />
    <button onclick="generateQRCode()">Generar QR</button>
    <div id="qrCode"></div>

    <script>
        function generateQRCode() {
            const textInput = document.getElementById('textInput').value;
            if (!textInput) {
                alert('Por favor, ingresa un texto.');
                return;
            }

            // Limpia el contenedor del código QR anterior
            const qrCodeDiv = document.getElementById('qrCode');
            qrCodeDiv.innerHTML = '';

            // Genera el código QR
            const qr = qrcode(0, 'L');
            qr.addData(textInput);
            qr.make();
            const qrImage = qr.createImgTag(4); // Puedes ajustar el tamaño aquí

            // Muestra el código QR en el contenedor
            qrCodeDiv.innerHTML = qrImage;
        }
    </script>
</body>
</html>
